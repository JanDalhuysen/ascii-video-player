<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ASCII Media Player</h1>
        <p>Upload a video or image to see it converted to colored ASCII art</p>
        <input type="file" id="video-upload" accept="video/*" style="display: none;">
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
        <div class="button-group">
            <button id="upload-button">Upload Video</button>
            <button id="image-button">Upload Image</button>
        </div>
        <div id="processing-message" style="display: none;">Processing...</div>
        <div id="video-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
